<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Form</title>

</head>

<body>
    <div class="card border-success mb-3" style="max-width: 30rem;">
        <div class="card-header bg-info border-success text-light ">Payment Form</div>
        <div class="card-body text-success">
            <section>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="first name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="Last Name">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-info" for="btnradio1">Credit Card</label>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-info" for="btnradio2">Paypal</label>
                    </div>
                    <div class="col-md-12">
                            <label for="card number" class="form-label ">Card Number</label>
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Valid Card Number"
                                aria-label="Valid Card Number" aria-describedby="button-addon2">
                            <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fa-solid fa-lock"></i></button>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <label for="expiry,date" class="form-label">Expiry,Date</label>
                        <input type="text" class="form-control" id="expired date" placeholder="MM">
                    </div>
                    <div class="col-md-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="text" class="form-control" id="year" placeholder="YY">
                    </div>
                        <div class="col-4">
                        <label for="cv code" class="form-label">CV Code</label>
                        <input type="text" class="form-control" id="CV Code" placeholder="CV">
                        </div>
                        <div class="card-footer bg-transparent border-success"></div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn- bg-secondary text-light me-md-2" type="submit">Close</button>
                        <button class="btn btn-info" type="submit">Pay Now</button>
                    </div>
                </form>
            </section>
            </p>
        </div>
    </div>
</body>
</html>
